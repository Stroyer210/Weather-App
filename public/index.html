<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body class="bg-my-image text-white">
    <h1
      class="text-5xl text-center m-5 p-5 backdrop-filter  text-gray-100 font-bold text-shadow"
    >
      Weather Dashboard
    </h1>

    <button
      data-drawer-target="default-sidebar"
      data-drawer-toggle="default-sidebar"
      aria-controls="default-sidebar"
      type="button"
      class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
        ></path>
      </svg>
    </button>

    <aside
      id="default-sidebar"
      class="fixed top-0 left-5 z-40 w-80 h-dvh transition-transform -translate-x-full sm:translate-x-0 mt-36 backdrop-filter"
      aria-label="Sidebar"
    >
      <div class="h-full mx-3 px-3 py-4 overflow-y-auto dark:bg-gray-800">
        <p class="text-2xl font-bold">Search for a City:</p>
        <input
          class="w-full mb-5 mt-4 border-solid border-2 border-gray-500 rounded-md py-2 px-3 text-xl"
          type="text"
          placeholder="New York"
        /><br />
        <button
          type="button"
          class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full"
        >
          Search
        </button>
        <ul class="space-y-2 font-medium">
          <li>
            <a
              href="#"
              class="flex items-center p-2 rounded-lg text-white hover:bg-gray-100 hover:text-black group"
            >
              <span class="ms-3">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center p-2 rounded-lg text-white hover:bg-gray-100 hover:text-black group"
            >
              <span class="flex-1 ms-3 whitespace-nowrap">Kanban</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <main class="ml-96 mr-5">
      <article
        class=" backdrop-filter p-4 h-72 border-solid border-2 border-gray-500 rounded-md"
      >
        <h1>Hello</h1>
      </article>
      <h2 class="text-white mt-6 ml-2 text-3xl">5-Day Forecast:</h2>
      <article class="mt-5 columns-5">
        <div class="backdrop-filter p-4 h-96 w-72 border-solid border-2 border-gray-500 rounded-md"></div>
        <div class="backdrop-filter p-4 h-96 w-72 border-solid border-2 border-gray-500 rounded-md"></div>
        <div class="backdrop-filter p-4 h-96 w-72 border-solid border-2 border-gray-500 rounded-md"></div>
        <div class="backdrop-filter p-4 h-96 w-72 border-solid border-2 border-gray-500 rounded-md"></div>
        <div class="backdrop-filter p-4 h-96 w-72 border-solid border-2 border-gray-500 rounded-md"></div>
      </article>
    </main>
  </body>
</html>
