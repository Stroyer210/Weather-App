<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./public/style.css" />
    <link rel="stylesheet" href="./public/custom.css" />
    
  </head>
  <body class="bg-my-image ">
    <h1 class="text-5xl text-center m-5 p-5 backdrop-filter  text-gray-100 font-bold text-shadow" >
      Weather Dashboard
    </h1>

    <aside id="default-sidebar" class="fixed top-0 left-5 z-40 w-80 h-dvh transition-transform -translate-x-full sm:translate-x-0 mt-36 backdrop-filter" aria-label="Sidebar" >
      <div class="h-full mx-3 px-3 py-4 overflow-y-auto dark:bg-gray-800">
        <p class="text-2xl font-bold text-white">Search for a City:</p>
        <input class="w-full mb-5 mt-4 border-solid border-2 border-gray-500 rounded-md py-2 px-3 text-xl text-black inputValue" type="text" placeholder="New York" /><br />
        <button id="searchButton" type="button" class=" text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full"> Search </button>
        
        <ul class="space-y-2 font-medium searchedCities">
          
        </ul>
      </div>
    </aside>

    <main class="ml-96 mr-5 text-white">
      <article class=" backdrop-filter p-4 h-72 border-solid border-2 border-gray-500 rounded-md text-lg" >
        <div class ="inline-block">
          <p class ="name1 text-5xl mb-5 inline-block mr-28"></p>
          <p class ="date1 text-3xl inline-block ml-72"></p>
          <p class ="temp"></p>
          <p class ="feelsLike"></p>
          <p class ="description"></p>
          <p class ="wind"></p>
          <p class ="humidity"></p>
        </div>
        <div class="inline-block">
          <img id="img" src="">
        </div>
        
      </article>

      <h2 class="text-white mt-6 ml-2 text-3xl">5-Day Forecast:</h2>

      <article class="mt-5 columns-5 text-lg">
        <div id="day1" class="backdrop-filter p-4 h-96 w-64 border-solid border-2 border-gray-500 rounded-md">
          <h3 id="card-date1" class="text-3xl mb-28"></h3>
          <p id="card-temp1"></p>
          <p id="card-wind1"></p>
          <p id="card-humidity1"></p>
          <p id="card-description1"></p>
          <img id="card-img1" src="">
        </div>
        <div id="day2" class="backdrop-filter p-4 h-96 w-64 border-solid border-2 border-gray-500 rounded-md">
          <h3 id="card-date2" class="text-3xl mb-28"></h3>
          <p id="card-temp2"></p>
          <p id="card-wind2"></p>
          <p id="card-humidity2"></p>
          <p id="card-description2"></p>
          <img id="card-img2" src="">
        </div>
        <div id="day3" class="backdrop-filter p-4 h-96 w-64 border-solid border-2 border-gray-500 rounded-md">
          <h3 id="card-date3" class="text-3xl mb-28"></h3>
          <p id="card-temp3"></p>
          <p id="card-wind3"></p>
          <p id="card-humidity3"></p>
          <p id="card-description3"></p>
          <img id="card-img3" src="">
        </div>
        <div id="day4" class="backdrop-filter p-4 h-96 w-64 border-solid border-2 border-gray-500 rounded-md">
          <h3 id="card-date4" class="text-3xl mb-28"></h3>
          <p id="card-temp4"></p>
          <p id="card-wind4"></p>
          <p id="card-humidity4"></p>
          <p id="card-description4"></p>
          <img id="card-img4" src="">
        </div>
        <div id="day5" class="backdrop-filter p-4 h-96 w-64 border-solid border-2 border-gray-500 rounded-md">
          <h3 id="card-date5" class="text-3xl mb-28"></h3>
          <p id="card-temp5"></p>
          <p id="card-wind5"></p>
          <p id="card-humidity5"></p>
          <p id="card-description5"></p>
          <img id="card-img5" src="">
        </div>
      </article>
    </main>

    <script src="./public/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
